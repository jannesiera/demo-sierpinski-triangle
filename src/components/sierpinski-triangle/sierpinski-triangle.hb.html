
{{#if recurse}}
<sierpinski-triangle x={{x1}} y={{y1}} s={{s}} seconds={{seconds}}></sierpinski-triangle>
<sierpinski-triangle x={{x2}} y={{y2}} s={{s}} seconds={{seconds}}></sierpinski-triangle>
<sierpinski-triangle x={{x3}} y={{y3}} s={{s}} seconds={{seconds}}></sierpinski-triangle>
{{/if}}


{{#if norecurse}}
<triangle-dot x={{x4}} y={{y4}} size={{targetSize}} seconds={{seconds}}></triangle-dot>
{{/if}}
